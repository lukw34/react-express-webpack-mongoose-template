language: node_js
node_js:
  - '8'
before_install:
  - 'yarn'
cache:
  yarn: true
  directories:
    - node_modules
jobs:
  include:
   - stage: 'eslint'
     name: 'Code quality check'
     script: 'yarn eslint'
   - stage: 'test-client'
     name: 'Test client-side code'
     script: 'yarn test:client'
   - stage: 'test-server'
     name: 'Test server-side code'
     script: 'yarn test:server'
