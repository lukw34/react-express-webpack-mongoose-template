language: node_jsnode_js:- '8'

sudo: required

before_install:
- yarn
cache:
  yarn: true
  directories:
  - node_modules
jobs:
  include:
  - stage: eslint
    name: Code quality check
    script: yarn eslint
  - stage: tests
    name: Test client-side code
    script: yarn test:client
  - stage: tests
    name: Test server-side code
    script: yarn test:server
  - stage: deploy
    name: Create docker image
    script: sh docker_push.sh
    if: tag = true